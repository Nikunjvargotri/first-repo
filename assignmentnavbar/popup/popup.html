<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modal Pop-up Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .open-btn {
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    
    .modal-box {
      background-color: white;
      width: 80%;
      max-width: 400px;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openModal()">Open Assignment</button>

  
  <div class="modal-overlay" id="modal">
    <div class="modal-box">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Assignment</h2>
      <p>This is your modal pop-up assignment.</p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }


    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
